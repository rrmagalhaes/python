{% extends "model_page.html" %}
{% block content %}
    <h1>Agendamentos</h1>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>

    <ul>
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %}
                            "color:red"
                            {% endif %}
                            {% if evento.get_evento_proximo %}
                            "color:orange"
                            {% endif %}>
                    <b>{{ evento.titulo }} - {{ evento.get_data_evento }} </b>
                    (<a href="evento/?id={{ evento.id }}">Editar</a>
                    / <a href="evento/delete/{{ evento.id }}">Excluir</a> )
                </div>
                <br>
                <b>{{ evento.descricao }}</b>
                <br>
                <br>
            </li>
        {% endfor %}
    </ul>

    <a href="historico/">
        <button type="button">Hist√≥rico</button>
    </a>
{% endblock %}
