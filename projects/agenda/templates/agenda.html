{% extends "model_page.html" %}
{% block content %}
    <h1>Agendamentos</h1>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>

    <ul>
        {% for evento in eventos %}
            <li>
                <b>{{ evento.titulo }} - {{ evento.get_data_evento }} </b>
                (<a href="evento/?id={{ evento.id }}">Editar</a>
                / <a href="evento/delete/{{ evento.id }}">Excluir</a> )
                <br>
                <b>{{ evento.descricao }}</b>
                <br>
                <br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
